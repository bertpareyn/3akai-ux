<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/creategroup.css" />

<!-- MODAL -->
<div id="creategroup-container" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="creategroup-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="creategroup-modal-title">__MSG__CREATE_GROUP__</h3>
    </div>
    <form id="creategroup-form" class="control-group">
        <div class="modal-body">
            <fieldset>
                <label for="creategroup-name"><h4 >__MSG__GROUP_NAME__</h4></label>
                <div class="controls">
                    <input type="text" id="creategroup-name" class="required" name="creategroup-name" placeholder="__MSG__WHAT_DO_YOU_WANT_TO_CALL_YOUR_GROUP__"/>
                </div>
            </fieldset>
            <div id="creategroup-permissions-container"><!-- --></div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
            <button type="submit" id="creategroup-docreate" class="btn btn-primary pull-right">__MSG__CREATE_GROUP__</button>
        </div>
    </form>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/creategroup.js"></script>
