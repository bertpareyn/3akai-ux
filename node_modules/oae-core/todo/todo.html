<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/todo.css" />

<div id="todo-widget">
    <div id="todo-container"><!-- --></div>
</div>

<div id="todo-template"><!--
    <div class="oae-list-options">
        <button class="btn oae-list-options-toggle">
            <h2>__MSG__TODO__</h2>
        </button>
    </div>

    {if todos.length}
        <ul>
            {for todo in todos}
                <li>
                    <label class="checkbox">
                        <input type="checkbox" data-id="${todo.id}" {if todo.done} checked="checked"{/if}>
                        <span>${todo.description}</span>
                    </label>
                </li>
            {/for}
        </ul>
    {else}
        <div class="alert alert-info">
            __MSG__NOTHING_TO_DO__
        </div>
    {/if}

    <form id="todo-form" class="form-inline">
        <label for="todo-description">__MSG__ADD_A_TODO__</label>
        <input type="text" id="todo-description" placeholder="Description">
        <button type="submit" class="btn">__MSG__ADD__</button>
    </form>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/todo.js"></script>
