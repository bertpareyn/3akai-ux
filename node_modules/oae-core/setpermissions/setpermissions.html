<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/setpermissions.css" />

<div id="setpermissions-container"><!-- --></div>

<!-- WIDGET TEMPLATE -->
<div id="setpermissions-template"><!--
    <h4>__MSG__PERMISSIONS__</h4>
    <label for="setpermissions-private">
            <input type="radio" id="setpermissions-private" value="private" name="setpermissions-visibility" class="pull-left" {if visibility === 'private'} checked="checked"{/if}/>
            <i class="icon-oae-private pull-left"></i>
            <span>__MSG__PRIVATE__</span>
    </label>
    <label for="setpermissions-loggedin">
            <input type="radio" id="setpermissions-loggedin" value="loggedin" name="setpermissions-visibility" class="pull-left" {if visibility === 'loggedin'} checked="checked"{/if}/>
            <i class="icon-oae-loggedin pull-left"></i>
            <span>__MSG__DISCOVERABLE_BY_EVERYONE_IN_TENANT__</span>
    </label>
    <label for="setpermissions-public">
            <input type="radio" id="setpermissions-public" value="public" name="setpermissions-visibility" class="pull-left" {if visibility === 'public'} checked="checked"{/if}/>
            <i class="icon-oae-public pull-left"></i>
            <span>__MSG__PUBLIC_ANYONE__</span>
    </label>
    {if view !== 'large'}
        <h4>__MSG__SHARED_WITH_WHO_WILL_SEE_UPDATES__</h4>
        <input type="text" id="setpermissions-share" placeholder="__MSG__ENTER_NAME_HERE__"/>
    {/if}
    <br/>
    <button class="btn btn-link pull-left" id="setpermissions-cancelpermissions">__MSG__CANCEL__</button>
    <button class="btn btn-primary pull-right" id="setpermissions-savepermissions">__MSG__SAVE_PERMISSIONS__</button>
--></div>

<div id="setpermissions-summary-template"><!--
    <i class="icon-oae-${visibility} pull-left"></i>
    <span>The file(s) will be added to <strong>my library</strong>{if !viewers.length}.{/if}</span>
    {if viewers.length}
        <span>and shared with </span>
        {if viewers.length > 3}
            <span>
                <strong>${viewers[0].displayName|safeUserInput}</strong>,
                <strong>${viewers[1].displayName|safeUserInput}</strong>,
                <strong>${viewers[2].displayName|safeUserInput}</strong> and <strong>${viewers.length -3} other(s)</strong>.<span>
        {else}
            {for viewer in viewers}
                <span><strong>${viewer.displayName|safeUserInput}</strong>{if parseInt(viewer_index) + 1 == viewers.length -1} and {elseif parseInt(viewer_index) != viewers.length -1},{else}.{/if} <span>
            {/for}
        {/if}
    {/if}
    {if visibility === 'private'}
        <span>The file(s) will be <strong>private</strong> and not findable by anyone else.</span>
    {elseif visibility === 'loggedin'}
        <span>The file(s) will be restricted to <strong>logged in users</strong> and not findable by anyone else.</span>
    {elseif visibility === 'public'}
        <span>The file(s) will be <strong>public</strong> and findable by everyone.</span>
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="application/javascript" src="js/setpermissions.js"></script>
