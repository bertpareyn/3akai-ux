<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/upload.css" />

<!-- MODAL -->
<div id="upload-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="upload-modal-title" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#215;</button>
        <h3 id="upload-modal-title">__MSG__UPLOAD_FILES__</h3>
    </div>
    <div class="modal-body">
        <div id="upload-dropzone" class="well text-center hide">
            __MSG__DROP_FILES_TO_UPLOAD__ <br/>__MSG__OR__<br/>
            <span class="btn upload-browse-button">
                <span>__MSG__BROWSE__</span>
                <input id="upload-input" type="file" multiple="" name="file">
            </span>
        </div>
        <div id="upload-overview-container" class="hide">
            <ul id="upload-selected-container" class="oae-list oae-list-compact"><!-- --></ul>
            <div id="upload-permissions" class="well">
                <button id="upload-change-permissions" class="btn pull-right">__MSG__CHANGE__</button>
                <div id="upload-permissions-summary"></div>
            </div>
        </div>
        <div id="upload-permissions-container" class="text-left hide"></div>
    </div>
    <div class="modal-footer">
        <div class="progress hide">
            <div class="bar"></div>
        </div>
        <button class="btn btn-link pull-left" data-dismiss="modal">__MSG__CANCEL__</button>
        <button id="upload-doupload" class="btn btn-primary pull-right hide">__MSG__UPLOAD_FILES__</button>
    </div>
</div>

<div id="upload-selected-template"><!--
    {for file in files}
        <li class="oae-list-item" tabindex="${file_index}">
            <div class="oae-list-compact-item">
                <div class="oae-listitem oae-listitem-compact">
                    <div class="oae-thumbnail icon-oae-file icon-oae-content"></div>
                    <div class="pull-left">
                        <div class="upload-selected-name oae-threedots jeditable-field" rel="tooltip" data-placement="right" data-original-title="__MSG__CLICK_TO_RENAME__" tabindex="0">${file.displayName|encodeForHTML}</div>
                    </div>
                    <div class="oae-listitem-actions pull-right">
                        <i class="icon-spinner icon-spin">
                            <span class="oae-aural-text">__MSG__UPLOADING_FILE__</span>
                        </i>
                        <i class="icon-ok hide">
                            <span class="oae-aural-text">__MSG__FILE_SUCCESSFULLY_UPLOADED__</span>
                        </i>
                        <i class="icon-warning-sign hide">
                            <span class="oae-aural-text">__MSG__FILE_UPLOAD_FAILED__</span>
                        </i>
                        <button type="button" class="btn btn-link upload-trash" title="__MSG__REMOVE_FROM_SELECTION__">
                            <i class="icon-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </li>
    {/for}
--></div>

<div id="upload-notification-template"><!--
    {if errCount}
        {if errCount === 1}
            __MSG__ONE_FILE_COULD_NOT_BE_UPLOADED__
        {else}
            __MSG__MULTIPLE_FILES_COULD_NOT_BE_UPLOADED__
        {/if}
    {else}
        {if viewers.length === 0}
            {if count === 1}
                __MSG__MYLIBRARY_SINGULAR__
            {else}
                __MSG__MYLIBRARY_PLURAL__
            {/if}
        {elseif viewers.length === 1}
            {var share1 = viewers[0].displayName}
            {if count === 1}
                __MSG__MYLIBRARY_SHARE_1_SINGULAR__
            {else}
                __MSG__MYLIBRARY_SHARE_1_PLURAL__
            {/if}
        {elseif viewers.length === 2}
            {var share1 = viewers[0].displayName}
            {var share2 = viewers[1].displayName}
            {if count === 1}
                __MSG__MYLIBRARY_SHARE_2_SINGULAR__
            {else}
                __MSG__MYLIBRARY_SHARE_2_PLURAL__
            {/if}
        {elseif viewers.length === 3}
            {var share1 = viewers[0].displayName}
            {var share2 = viewers[1].displayName}
            {var share3 = viewers[2].displayName}
            {if count === 1}
                __MSG__MYLIBRARY_SHARE_3_SINGULAR__
            {else}
                __MSG__MYLIBRARY_SHARE_3_PLURAL__
            {/if}
        {elseif viewers.length === 4}
            {var share1 = viewers[0].displayName}
            {var share2 = viewers[1].displayName}
            {var share3 = viewers[2].displayName}
            {if count === 1}
                __MSG__MYLIBRARY_SHARE_4_SINGULAR__
            {else}
                __MSG__MYLIBRARY_SHARE_4_PLURAL__
            {/if}
        {elseif viewers.length > 4}
            {var share1 = viewers[0].displayName}
            {var share2 = viewers[1].displayName}
            {var share3 = viewers[2].displayName}
            {var shareOther = viewers.length - 3}
            {if count === 1}
                __MSG__MYLIBRARY_SHARE_5+_SINGULAR__
            {else}
                __MSG__MYLIBRARY_SHARE_5+_PLURAL__
            {/if}
        {/if}
    {/if}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/upload.js"></script>
