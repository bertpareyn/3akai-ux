<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/wireframe.css" />

<div id="wireframe-widget">
    <div id="wireframe-contents-list-container" class="col-sm-4"><!-- --></div>
    <div id="wireframe-page-container" class="col-sm-8"><!-- --></div>
</div>

<div id="wireframe-contents-list-template"><!--
    <ul class="oae-list oae-list-compact">
        {for content in folderContent}
            ${listItem(content, displayOptions)}
        {/for}
    </ul>
--></div>

<div id="wireframe-page-template"><!--
    <div data-id="${content.id}" class="wireframe-page col-sm-12">
        <img src="${content.downloadPath}" class="col-sm-12"/>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/wireframe.js"></script>
